<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>

<body>
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
            <h3>Formulário</h3>
            <!--text-->
            <div class="form-group">
                <input type="text" name="campo_texto" minlength="5" maxlength="20" required
                    placeholder="Indique seu nome" value="Thiago">
            </div>

            <!--email-->
            <div class="form-group">
                <input type="email" name="campo_email" multiple>
            </div>

            <!--senha-->
            <div class="form-group">
                <input type="password" name="campo_senha">
            </div>

            <!--numero-->
            <div class="form-group">
                <input type="number" name="campo_numero" min="0" max="10" step="0.01">
            </div>

            <!--url-->
            <div class="form-group">
                <input type="url" name="campo_url">
            </div>

            <hr>

            <!--data-->
            <div class="form-group">
                <input type="date" name="campo_date">
            </div>

            <!--horas-->
            <div class="form-group">
                <input type="time" name="campo_time">
            </div>

            <!--semana-->
            <div class="form-group">
                <input type="week" name="campo_semana">
            </div>

            <!--mês-->
            <div class="form-group">
                <input type="month" name="campo_mês">
            </div>

            <!--data e hora-->
            <div class="form-group">
                <input type="datetime-local" name="campo_data_hora">
            </div>

            <!--cor-->
            <div class="form-group">
                <input type="color" name="campo_cor" value="#ff0000">
            </div>

            <!--submit-->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
