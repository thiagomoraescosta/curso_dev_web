<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
            <h3>Formulário</h3>
            <div class="form-group">
                <label for="campo-usuario">Usuário:</label>
                <input type="text" name="campo_usuario" id="campo-usuario" required>
            </div>

            <div class="form-group">
                <label for="campo-senha">Senha:</label>
                <input type="password" name="campo_senha" id="campo-senha" required>
            </div>

            <!--checkbox-->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="campo_check" value="sim" id="" checked>
                    Ativar ou desativar a opção.
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="check_atualizar" value="atualizar" id="">
                    Atualizar os dados automaticamente.
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="check_salvar" value="salvar" id="">
                    Salvar todo informação automaticamente.
                </label>
            </div>

            <p>Genero</p>
            <div class="form-group">
                <label>
                    <input type="radio" name="genero" value="Masculino" id="" checked>
                    Masculino
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="genero" value="Feminino" id="">
                    Feminino
                </label>
            </div>

            <p>Qual o seu Sistema Operacional?</p>
            <div class="form-group">
                <label>
                    <input type="radio" name="sistema_operacional" value="Windons" id="" checked>
                    Windons
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="sistema_operacional" value="Mac" id="">
                    Mac
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="sistema_operacional" value="Linux" id="">
                    Linux
                </label>
            </div>

            <div class="form-group">
                <input type="range" name="campo_intervalo" min="0" max="1000" step="100" value="1000" oninput="mostrar(this.value)">
                <p id="valor_range"></p>
            </div>
            
            <input type="hidden" name="campo_escondido" value="escondido">

            <div class="form-group">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>


        </form>
    </div>

    <script>
        function mostrar(value) {
            document.getElementById("valor_range").innerHTML = value
        }
    </script>
</body>
</html>
